<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="card">
        <div class="flex-around row">
            <p class="title">Today's To Do</p>
            <img class="icon-reload" id="icon-reload">
        </div>
        
        <div class="flex-around row">
            <input class="text-input" type="text" placeholder="Add to yourn list...">
            <img id="icon-return" class="icon_return" alt="return">
        </div>
        <ul class="list"> 
        </ul>
        <button type="button" class="btn row" onclick=clean()>Clear all completed</button>
    </div>   
</body>
</html>
